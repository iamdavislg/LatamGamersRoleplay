<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GTA LGRP - Roleplay</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
  <nav class="nav">
    <div class="logo">GTA <span class="accent">LGRP</span></div>
    <ul class="menu">
      <li>FORO</li>
      <li>SHOP</li>
      <li>STREAMS</li>
      <li>NOVEDADES</li>
    </ul>
    <div class="lang">ESP</div>
  </nav>
</header>

<main class="hero">
  <div class="hero-inner">
    <h1 class="big-title">GTA <span class="lt">LGRP</span></h1>
    <p class="subtitle">GTA LGRP es una comunidad masiva de GTA SA Roleplay, donde podrás jugar con +1000 usuarios en línea.</p>

    <div class="cta-wrap">
      <a id="playBtn" class="btn play" href="#" role="button">▶ JUGAR AHORA</a>
      <div class="online" id="onlineCounter">
        <span class="dot"></span> <span id="count">1223</span> ONLINE
      </div>
    </div>
  </div>

  <!-- decorative bullets -->
  <div class="bullets">
    <div class="bullet b1"></div>
    <div class="bullet b2"></div>
    <div class="bullet b3"></div>
  </div>

  <div class="footer-hint">Desplázate para descubrir más ↓</div>
</main>

<section class="features">
  <div class="card">Foro activo</div>
  <div class="card">Soporte 24/7</div>
  <div class="card">Eventos semanales</div>
</section>

<script src="script.js"></script>
</body>
</html>
